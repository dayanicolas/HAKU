    <title>HAKU</title>
    <link rel="stylesheet" href="/main.css"/>    
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      
      <div class="game-details">
        <span class="score">Aviones de papel:</span>
